<!doctype HTML>
<html>
    <head>
        <title>Presentation</title>
        <script src="/pkgs/htmx.org@2.0.8/dist/htmx.min.js"></script>
    </head>
    <body>
        <div>
            {%- for outputnumber in outputs %}
            <a href="/output/{{ outputnumber }}/" target="_new">Launch Output {{ outputnumber }} &nearr;</a>
            {%- endfor %}
            {%- for slide in slides %}
            <button hx-get="/activate/{{ slide.identifier }}/" hx-swap="none">{{ slide.text[:50] }}</button>
            {%- endfor %}
        </div>
    </body>
</html>
