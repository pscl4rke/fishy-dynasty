<!doctype HTML>
<html>
    <head>
        <title>Presentation</title>
        <script src="/pkgs/htmx.org@2.0.8/dist/htmx.min.js"></script>
        <link rel="stylesheet" href="/static/dashboard.css" />
    </head>
    <body>
        <div class="frame dashboard">

            <div class="section-list">
            {% for section in sections %}
            <div class="section-title">
                {{ section.title }}
            </div> <!-- section-title -->
            <div class="section-body">
            {%- for slide in section.slides %}
            <div class="slide-thumb" hx-get="/activate/{{ slide.identifier }}/" hx-swap="none">
                <div class="slide-thumb-content">{{ slide.text }}</div>
            </div>
            {%- endfor %}
            </div> <!-- /section-body -->
            {%- endfor %}
            </div> <!-- /section-list -->

            <div class="bar-right">
            {%- for outputnumber in outputs %}
            <a href="/output/{{ outputnumber }}/" target="_new">
            <div class="output-link">
                Launch Output {{ outputnumber }} &nearr;
            </div> <!-- output-link -->
            </a>
            {%- endfor %}
            </div> <!-- bar-right -->
        </div>
    </body>
</html>
